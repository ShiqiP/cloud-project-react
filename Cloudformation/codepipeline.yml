AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  S3BucketName:
    Type: String
    Default: finalproject-frontend-shiqi

  LambdaUserParameters:
    Type: String
    Default: '{"distributionId": "E1ZFJGDJ0JAJIN"}'

  BuildProjectName:
    Type: String
    Default: builproject

  GitHubConnectionArn:
    Type: String
    Default: "arn:aws:codeconnections:us-east-1:640168446780:connection/637f3aed-4f95-4559-b4af-0e22381a5bd0"

  GitHubRepo:
    Type: String
    Default: "ShiqiP/cloud-project-react"
    
  LambdaFunctionName:
    Type: String
    Default: "triggerCloudFrontUpdate"

  PipelineRole:
    Type: String
    Default: "arn:aws:iam::640168446780:role/service-role/AWSCodePipelineServiceRole-us-east-1-final-project-frontend"

  CodeBuildRole:
    Type: String
    Default: "arn:aws:iam::640168446780:role/service-role/codebuild-builproject-service-role"

  CodeBuildImage:
    Type: String
    Default: "aws/codebuild/standard:5.0"
    Description: "CodeBuild image to use for the build."

  BuildSpecFile:
    Type: String
    Default: "buildspec.yml"
    Description: "The name of the buildspec file in the GitHub repository."

Resources:
  # Define the CodePipeline
  MyCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: MyPipeline
      RoleArn: !Ref PipelineRole
      ArtifactStore:
        Type: S3
        Location: !Ref S3BucketName
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: "1"
              OutputArtifacts:
                - Name: SourceOutput
              Configuration: 
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Ref GitHubRepo
                BranchName: master
                
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref BuildProjectName

        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: S3
                Version: "1"
              InputArtifacts:
                - Name: BuildOutput
              Configuration:
                BucketName: !Ref S3BucketName
                Extract: "true"

        - Name: InvokeLambda
          Actions:
            - Name: InvokeLambdaAction
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Provider: Lambda
                Version: "1"
              InputArtifacts:
                - Name: BuildOutput
              Configuration:
                FunctionName: !Ref LambdaFunctionName
                UserParameters: !Ref LambdaUserParameters

Outputs:
  PipelineName:
    Value: !Ref MyCodePipeline
    Description: "CodePipeline Name"

